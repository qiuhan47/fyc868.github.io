<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费郁诚的个人主页</title>
    <style>
        /* 重置默认样式 */
        body, html {
            background-image: url('../image/hust.jpg');
            background-size: cover; /* 让背景图片覆盖整个页面 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            background-position: center; /* 将背景图片居中 */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 防止页面滚动 */
        }
        
        nav {  
            display: flex;  
            justify-content: center;  
            background-color: #000000c2;  
        }  
        nav a {  
            color: white;  
            padding: 14px 20px;  
            text-decoration: none;  
            text-align: center;  
        }  
        nav a:hover {  
            background-color: #555555b1;  
        }  

        /* 背景视频样式 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }
 
        /* 内容容器样式 */
        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #fff;
            padding: 20px;
        }
 
        /* 遮罩层样式，用于提高内容可读性 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1; /* 确保遮罩层位于内容之下，但位于视频之上 */
            pointer-events: none;
        }
 
        /* 标题样式 */
        .title {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
 
        /* 描述样式 */
        .description {
            font-size: 4em;
            width: 80%;
            margin: 20px 0;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2.5s ease-in-out;
        }
 
        /* 图片样式 */
        .character-image {
            width: 350px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            animation: bounceIn 2s ease-in-out;
        }
 
        /* 按钮样式 */
        .button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 2em;
            text-decoration: none; 
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 3s ease-in-out;
        }
 
        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .button-link {
            background-color: rgba(83, 83, 83, 0.3);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 2em;
            text-decoration: none; 
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 3s ease-in-out;
        }
 
        .button-link:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
 
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-3000px);
            }
            20% {
                opacity: 1;
                transform: translateY(25px);
            }
            60% {
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <li><a href="../index.html">主页</a></li>  
        <li><a href="about.html">大学</a></li>

        <li><a href="gallery.html">文学</a></li>  
        <li><a href="contact.html">建筑</a></li> 
    </nav>  

    <!-- 内容容器 -->
    <div class="content-container">
        <!-- 遮罩层 -->
        <div class="overlay"></div>
        
        <!-- 标题 -->
        <h1 class="title">华中科技大学</h1>
        
        <!-- 描述 -->
        <div class="content">  
            <h2>&emsp;&emsp;华中科技大学是国家教育部直属的全国重点大学，由原华中理工大学、同济医科大学、武汉城市建设学院于2000年5月26日合并成立，是首批列入国家“211工程”重点建设和国家“985工程”建设高校之一。
                学校校园占地7000余亩，园内树木葱茏，碧草如茵，环境优雅，景色秀丽，绿化覆盖率72%，被誉为“森林式大学”。学校教学科研支撑体系完备，各项公共服务设施齐全。</h2>  
        </div>  
        

        

    </div>
</body>
</html>
