<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费郁诚的个人主页</title>
    <style>
        /* 重置默认样式 */
        body, html {
            margin: 0;
            margin-top: 25px;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 防止页面滚动 */
        }
        
        nav {  
            display: flex;  
            justify-content: center;  
            background-color: #44444400;  
        }  
        nav a {  
            color: white;  
            padding: 14px 20px;  
            text-decoration: none;  
            text-align: center;  
        }  
        nav a:hover {  
            background-color: #555;  
        }  

        /* 背景视频样式 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }
 
        /* 内容容器样式 */
        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #fff;
            padding: 20px;
        }
 
        /* 遮罩层样式，用于提高内容可读性 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1; /* 确保遮罩层位于内容之下，但位于视频之上 */
            pointer-events: none;
        }
 
        /* 标题样式 */
        .title {
            font-size: 8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
 
        /* 描述样式 */
        .description {
            font-size: 4em;
            width: 80%;
            margin: 20px 0;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2.5s ease-in-out;
        }
 
        /* 图片样式 */
        .character-image {
            width: 350px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            animation: bounceIn 2s ease-in-out;
        }
 
        /* 按钮样式 */
        .button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 2em;
            text-decoration: none; 
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 3s ease-in-out;
        }
 
        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .button-link {
            background-color: rgba(83, 83, 83, 0.3);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 2em;
            text-decoration: none; 
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 3s ease-in-out;
        }
 
        .button-link:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
 
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-3000px);
            }
            20% {
                opacity: 1;
                transform: translateY(25px);
            }
            60% {
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->

    </nav>  

    <!-- 内容容器 -->
    <div class="content-container">
        <!-- 遮罩层 -->
        <div class="overlay"></div>

    </div>
</body>
</html>
